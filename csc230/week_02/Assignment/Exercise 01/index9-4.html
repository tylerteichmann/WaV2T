<!DOCTYPE html >
<html>
<head>
  <meta charset="utf-8" >
   <title>Blackstone Bistro: Pizza-on-Demand</title>
   <style type="text/css">
      ol, ul { 
     list-style-type: none;
      }
   </style>
</head>

<body>

  <h1>Blackstone Bistro | Pizza-on-Demand</h1>

  <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>

  <form action="http://www.blackgoosebistro.com/pizza.php" method="POST">

  <fieldset>
      <legend>Your Information</legend>
      <ul>
        <li><label for="customername">Name: </label><input type="text" id="customername" name="customername"></li>
        <li><label for="address">Address: </label><input type="text" id="address" name="address"></li>
        <li><label for="telephone">Telephone Number: </label><input type="tel" id="telephone" name="telephone"></li>
        <li><label for="email">Email: </label><input type="email" id="email" name="email"></li>
        <li><label for="instructions">Delivery instructions: </label><br>
          <textarea id="instructions" name="instructions" rows="4" cols="60" maxlength="400" placeholder="No more than 400 characters long"></textarea></li>
      </ul>
    </fieldset>
    
    
    <h2>Design Your Dream Pizza:</h2>
    
  <fieldset>
    <legend>Pizza specs</legend>
    
    <fieldset>
      <legend>Crust <em>(Choose one)</em>:</legend>
      <ul>
        <li><label><input type="radio" name="crust" value="white"> Classic white</label></li>
        <li><label><input type="radio" name="crust" value="multigrain"> Multigrain</label></li>
        <li><label><input type="radio" name="crust" value="cheese-stuffed"> Cheese-stuffed crust</label></li>
        <li><label><input type="radio" name="crust" value="gluten-free"> Gluten-free</label></li>
      </ul>
    </fieldset>
    
    <fieldset>
      <legend>Toppings <em>(Choose as many as you want)</em>:</legend>
      <ul>
        <li><label><input type="checkbox" name="toppings[]" value="red" checked> Red sauce</label></li>
        <li><label><input type="checkbox" name="toppings[]" value="white"> White sauce</label></li>
        <li><label><input type="checkbox" name="toppings[]" value="mozzarella"> Mozzarella Cheese</label></li>
        <li><label><input type="checkbox" name="toppings[]" value="pepperoni"> Pepperoni</label></li>
        <li><label><input type="checkbox" name="toppings[]" value="mushroooms"> Mushrooms</label></li>
        <li><label><input type="checkbox" name="toppings[]" value="peppers"> Peppers</label></li>
        <li><label><input type="checkbox" name="toppings[]" value="anchovies"> Anchovies</label></li>
      </ul>
    </fieldset>
    
    <fieldset>
      <legend>Number</legend>
      <p>How many pizzas:
        <select name="pizzas" size="1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
        </select>
      </p>
    </fieldset>
  </fieldset>
  
  <p><input type="submit" value="Bring me a pizza!"><input type="reset"></p>
  </form>

</body>
</html>
